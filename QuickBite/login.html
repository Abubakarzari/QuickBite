<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBite - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding: 2rem;
    }
    .auth-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    .auth-box form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-box input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .auth-box button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #ff7e5f;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .auth-box button:hover {
      background: #e76a4d;
    }
    .auth-box p {
      text-align: center;
      margin-top: 1rem;
    }
    .auth-box a {
      color: #ff7e5f;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-utensils"></i> <span class="logo-text">QuickBite</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="restaurants.html">Restaurants</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="theme-toggle"><i class="fas fa-moon"></i></button>
        <div class="cart-icon">
          <button id="cartToggle">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <main>
    <div class="auth-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="register.html">Register</a></p>
    </div>
  </main>

  <!-- Cart Sidebar (hidden on login but structure kept for consistency) -->
  <aside id="cartSidebar" aria-hidden="true">
    <div class="cart-head">
      <h3>Your Cart</h3>
      <button id="closeCart">&times;</button>
    </div>
    <ul class="cart-items" id="cartItems"></ul>
    <div class="cart-footer">
      <div class="cart-summary">
        <span>Total:</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
    </div>
  </aside>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <div class="footer-column">
        <h3>QuickBite</h3>
        <p>Delicious food delivered to your door.</p>
      </div>
      <div class="footer-column">
        <h3>Links</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="restaurant.html">Restaurants</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <p class="copyright">&copy; 2025 QuickBite. All Rights Reserved.</p>
  </footer>

  <!-- Toasts -->
  <div id="toastContainer"></div>

  <script>
    const STORAGE_USER_KEY = "quickbite_users";
    const SESSION_KEY = "quickbite_session";

    function showToast(msg, type="success") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = msg;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const users = JSON.parse(localStorage.getItem(STORAGE_USER_KEY) || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem(SESSION_KEY, JSON.stringify(user));
        showToast("✅ Login successful");
        setTimeout(() => {
          window.location.href = "index.html"; // redirect after login
        }, 1000);
      } else {
        showToast("❌ Invalid credentials", "error");
      }
    });
  </script>
</body>
</html>
