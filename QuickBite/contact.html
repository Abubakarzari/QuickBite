<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBite - Contact</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main Theme CSS -->
  <style>
    :root {
      --primary: #ff6b35;
      --primary-dark: #e55a2a;
      --secondary: #2b2d42;
      --accent: #ef233c;
      --light: #f8f9fa;
      --dark: #212529;
      --text: #333;
      --bg: #f9f9f9;
      --card-bg: #ffffff;
      --header-bg: rgba(255, 255, 255, 0.95);
      --footer-bg: #2b2d42;
      --shadow: rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header { background: var(--header-bg); box-shadow: 0 2px 20px var(--shadow); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .header-content { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; }
    .logo { font-size: 28px; font-weight: 700; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
    nav ul { display: flex; list-style: none; gap: 30px; }
    nav a { text-decoration: none; color: var(--text); font-weight: 500; position: relative; padding: 5px 0; }
    nav a:after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0; background-color: var(--primary); transition: var(--transition); }
    nav a:hover:after { width: 100%; }
    .header-actions { display: flex; align-items: center; gap: 20px; }
    .btn { padding: 12px 25px; border-radius: 30px; font-weight: 600; cursor: pointer; transition: var(--transition); border: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
    .btn-outline:hover { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3); }
    .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3); }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4); }

    /* Contact Section */
    .contact-page { min-height: 80vh; display: flex; justify-content: center; align-items: center; padding: 60px 20px; background: var(--bg); }
    .contact-card { background: var(--card-bg); padding: 2.5rem; border-radius: 16px; max-width: 600px; width: 100%; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
    .contact-card h2 { text-align: center; margin-bottom: 1.5rem; color: var(--primary); }
    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-group label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text); }
    .form-group input,
    .form-group textarea { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #ccc; outline: none; background: var(--light); color: var(--dark); font-family: inherit; }
    .form-group input:focus,
    .form-group textarea:focus { border-color: var(--primary); box-shadow: 0 0 4px rgba(255,107,53,0.5); }
    textarea { resize: vertical; min-height: 120px; }

    .contact-card button { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; }

    /* Footer */
    footer { background: var(--footer-bg); color: white; text-align: center; padding: 40px 20px; }
    footer a { color: var(--primary); text-decoration: none; margin: 0 5px; }
    footer a:hover { text-decoration: underline; }

    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo"><i class="fas fa-hamburger"></i> QuickBite</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="restaurants.html">Restaurant</a></li>
          <li><a href="login.html" class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="register.html" class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Page -->
  <section class="contact-page">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input type="text" id="name" placeholder="Your full name" required />
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>
        <div class="form-group">
          <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
          <textarea id="message" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 QuickBite. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a> |
        <a href="menu.html">Menu</a> |
        <a href="restaurant.html">Restaurant</a> |
        <a href="login.html">Login</a>
      </div>
    </div>
  </footer>

</body>
</html>
