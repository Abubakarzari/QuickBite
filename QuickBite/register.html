<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBite - Register</title>

  <!-- FontAwesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== Global Styles (Header, Footer, Layout) ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== Navbar ===== */
    .navbar {
      background: #fff;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #ff5722;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 6px 12px;
      transition: 0.3s;
      border-radius: 6px;
    }

    .nav-links a:hover {
      background: #ffe0d3;
      color: #ff5722;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-outline {
      border: 1px solid #ff5722;
      color: #ff5722;
      background: transparent;
    }

    .btn-outline:hover {
      background: #ff5722;
      color: #fff;
    }

    .btn-primary {
      background: #ff5722;
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background: #e64a19;
    }

    /* ===== Register Page ===== */
    .auth-page {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }

    .auth-card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.6s ease;
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5722;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    .form-group i {
      margin-right: 6px;
      color: #ff5722;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #ff5722;
      box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
      outline: none;
    }

    .auth-card .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }

    .auth-alt {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-alt a {
      color: #ff5722;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-alt a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    .footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .footer a {
      color: #ffab91;
      text-decoration: none;
      margin: 0 5px;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">   <i class="fas fa-utensils"></i> QuickBite</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="restaurant.html">Restaurant</a>
        <a href="login.html" class="btn btn-outline">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="register.html" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Sign Up
        </a>
      </nav>
    </div>
  </header>

  <!-- Register Page -->
  <section class="auth-page">
    <div class="auth-card">
      <h2>Create an Account</h2>
      <form>
        <div class="form-group">
          <label for="fullname"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
         <div class="form-group">
          <label for="adress"><i class="fas fa-envelope"></i> Address</label>
          <input type="text" id="email" placeholder="Enter your address" required />
        </div>
         <div class="form-group">
          <label for="phone"><i class="fas fa-envelope"></i> Phone Number</label>
          <input type="tel" id="email" placeholder="Enter your phone Number" required />
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="confirm"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm your password" required />
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
      <div class="auth-alt">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 QuickBite. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a> |
        <a href="menu.html">Menu</a> |
        <a href="restaurant.html">Restaurant</a> |
        <a href="login.html">Login</a>
      </div>
    </div>
  </footer>

</body>
</html>
